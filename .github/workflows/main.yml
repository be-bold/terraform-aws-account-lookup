name: "main"

on:
  push:
    branches:
      - "main"

jobs:
  build:
    runs-on: "ubuntu-latest"
    steps:
      - name: "Checkout"
        uses: "actions/checkout@v4"
      - name: "Setup terraform"
        uses: "hashicorp/setup-terraform@v3"
        with:
          terraform_wrapper: false
      - name: "version"
        run: terraform --version
      - name: "init"
        run: terraform init
      - name: "validate"
        run: terraform validate